<div class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">

      <div class="col-12 text-center mb-5">
        <button class="newTask" (click)="openDialog()">Mi Botón</button>
      </div>


      <div class="col-sm-12 col-md-6 mb-5">
        <h2>Pendientes</h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
             [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
          <ng-container *ngIf="todo.length === 0">
            <h4>¡Enhorabuena! No tienes tareas pendientes.</h4>
          </ng-container>
          <div class="list-item" *ngFor="let item of todo" cdkDrag [cdkDragData]="item">{{item.name}}</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <h2>Completadas</h2>
        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
             [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
          <ng-container *ngIf="done.length === 0">
            <h4>Aún no has completado ninguna tarea. ¡A trabajar!</h4>
          </ng-container>
          <div class="list-item" *ngFor="let item of done" cdkDrag [cdkDragData]="item">{{item.name}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
