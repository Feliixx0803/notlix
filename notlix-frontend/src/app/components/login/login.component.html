<div class="main-container">
  <h1 class="title">NOTLIX</h1>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" name="email" formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hidePwd ? 'password' : 'text'" formControlName="pwd">
      <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
        <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button [disabled]="loginForm.invalid" (click)="login()">Iniciar sesión</button>
  </form>

</div>
