<h1 mat-dialog-title>Nueva nota</h1>
<div mat-dialog-content>
  <label for="title">Titulo</label>
  <input type="text" maxlength="15" [(ngModel)]="title" id="title" />

  <label for="content">Contenido de la nota</label>
  <textarea id="content" [(ngModel)]="content"></textarea>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="newNote()">Crear</button>
</div>
